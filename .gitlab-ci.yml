image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

buildJob:
  stage: build
  tags:
    - AnimeHub-Front-End
  script:
    - yarn global add cnpm --registry=https://registry.npm.taobao.org
    - cnpm install
    - yarn build
  artifacts:
    paths:
      - build/

deployJob:
  stage: deploy
  tags:
    - AnimeHub-Front-End
  script:
    - echo "Set deployment variables"
    - "rm -r /web/web/*"
    - mv build/* /web/web
    - echo "Deployment scripts"
