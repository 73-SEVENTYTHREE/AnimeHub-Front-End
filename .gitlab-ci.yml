image: node:latest

stages:
  - fetch
  - build
  - deploy

cache:
  paths:
    - node_modules/

fetchJob:
  stage: fetch
  script:
    - yarn

buildJob:
  stage: build
  before_script:
    - npm install
  script:
    - npm run build
    - "rm -r /web/web/* || true"
    - mv dist/* /web/web

deployJob:
  stage: deploy
  before_script:
    - npm install
  only:
    - master
  script:
    - "rm -r /web/web/* || true"
    - mv dist/* /web/web
