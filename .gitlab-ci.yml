image: node:latest

stages:
  - fetch
  - build
  - deploy

cache:
  paths:
    - node_modules/

fetchJob:
  stage: fetch
  script:
    - npm install

buildJob:
  stage: build
  script:
    - npm run build
    - "rm -r /web/web/* || true"
    - mv build/* /web/web

deployJob:
  stage: deploy
  only:
    - main
  script:
    - "rm -r /web/web/* || true"
    - mv build/* /web/web
