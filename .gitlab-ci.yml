image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

buildJob:
  stage: build
  tags:
    - AnimeHub-Front-End
  script:
    - yarn install
    - yarn build
  artifacts:
    name: "$CI_PIPELINE_ID"
    paths:
      - build
    when: on_success

deployJob:
  stage: deploy
  tags:
    - AnimeHub-Front-End
  script:
    - echo "Set deployment variables"
    - "rm -r /web/web/* || true"
    - mv dist/* /web/web
    - echo "Deployment scripts"
