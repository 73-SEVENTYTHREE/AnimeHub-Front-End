image: node:latest

stages:
  - fetch
  - build
  - deploy

cache:
  paths:
    - node_modules/

fetchJob:
  stage: fetch
  script:
    - yarn install

buildJob:
  stage: build
  script:
    - export REACT_APP_SECRET_API_KEY=$API_KEY # set REACT_APP variables before build command
    - yarn install
    - yarn build
  artifacts:
    name: "$CI_PIPELINE_ID"
    paths:
      - build
    when: on_success

deployJob:
  stage: deploy
  dependencies:
    - build_app
  script:
    - echo "Set deployment variables"
    - echo "Deployment scripts"
